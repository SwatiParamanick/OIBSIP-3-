<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="task-bar">
            <div id="p1"></div>
            <div class="icons">
                <i class="bi bi-bluetooth"></i>
                <i class="bi bi-battery-charging"></i>
            </div>
        </div>
        <h1>Temperature Converter <span class="temperature-icon"><i class="fas fa-temperature-high"></i></span></h1>
        <div class="inputs">
            <div style="display: flex;
            flex-direction: column;">
                <label for="degree">Value <span id="small">(Put Your Value In Numbers)</span></label>
                <input type="number" name="degree" id="inputValue" required>
            </div>
            <div class="inptsss">
                <div>
                    <label for="type">From</label>
                    <select name="type" id="type1">
                        <option value="celcius">Celcius
                            <span class="icon">&#8451</span>
                        </option>
                        <option value="fahrenheit">Fahrenheit <span class="icon">&#8457</span></option>
                        <option value="kelvin">Kelvin <span class="icon">&#8490</span></option>
                    </select>
                </div>
                <div>
                    <label for="type">To</label>
                    <select name="type" id="type2">
                        <option value="celcius">Celcius <span class="icon">&#8451</span></option>
                        <option value="fahrenheit">Fahrenheit  <span class="icon">&#8457</span></option>
                        <option value="kelvin">Kelvin <span class="icon">&#8490</span></option>
                
                    </select>
                </div>
            </div>
        </div>
        <button type="submit" id="btn" onclick="temperature()">Convert</button>
        <div class="resultss">
            <label for="result">Result</label>
            <div id="result"></div>
        </div>
    </div>
    <div class="footer">
        <p>Designed and Maintain @ <a href="https://www.linkedin.com/in/swati-paramanick-30b518259">Swati </a></p>
    </div>
    <script src="script.js"></script>
</body>

</html>
